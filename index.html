<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header"><img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main-centered">
    <section id="adding-element"><label for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task" class="task" type="text"><button class="btn">Add</button></div>
    </section>
    <h3 class="list__header">Todo</h3>
    <ul id="incompleted-tasks" class="list">
      <li class="list__item"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="btn btn__edit">Edit</button><button class="btn btn__delete"><img src="./remove.svg" alt="remove"></button></li>
      <li class="edit-mode list__item"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="btn btn__edit">Save</button><button class="btn btn__delete"><img src="./remove.svg" alt="remove"></button></li>
    </ul>
    <h3 class="list__header">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__item"><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="btn btn__edit">Edit</button><button class="btn btn__delete"><img src="./remove.svg" alt="remove"></button></li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
